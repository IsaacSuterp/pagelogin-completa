<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticação Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container"></div>
    <main class="main-container">
        <section class="form-container" id="login-form">
            <h1 class="form-title">Bem-vindo de Volta!</h1>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Seu Email" required>
                    <label for="login-email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Sua Senha" required>
                    <label for="login-password">Senha</label>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password-link">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn-submit">
                    <span class="btn-text">Entrar</span>
                    <span class="spinner"></span>
                </button>
            </form>
            <p class="switch-form-text">Não tem uma conta? <a href="#" class="register-link">Cadastre-se</a></p>
        </section>

        <section class="form-container hidden" id="register-form">
            <h1 class="form-title">Crie sua Conta</h1>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-name" placeholder="Nome Completo" required>
                    <label for="register-name">Nome Completo</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="Seu Email" required>
                    <label for="register-email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Crie uma Senha" required>
                    <label for="register-password">Senha</label>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <span class="strength-text">Força: Fraca</span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirme a Senha" required>
                    <label for="confirm-password">Confirmar Senha</label>
                </div>
                 <div id="form-message" class="form-message"></div>
                <button type="submit" class="btn-submit">
                    <span class="btn-text">Cadastrar</span>
                    <span class="spinner"></span>
                </button>
            </form>
            <p class="switch-form-text">Já tem uma conta? <a href="#" class="login-link">Faça Login</a></p>
        </section>

        <section class="form-container hidden" id="forgot-form">
            <h1 class="form-title">Recuperar Senha</h1>
            <p class="form-instruction">Digite seu email e enviaremos um link para redefinir sua senha.</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="forgot-email" placeholder="Seu Email" required>
                    <label for="forgot-email">Email</label>
                </div>
                <button type="submit" class="btn-submit">
                     <span class="btn-text">Enviar Link</span>
                    <span class="spinner"></span>
                </button>
            </form>
            <p class="switch-form-text">Lembrou a senha? <a href="#" class="login-link">Faça Login</a></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
